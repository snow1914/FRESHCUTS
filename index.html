<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Cuts - Estética</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/Logo.jpg">
</head>
<body>
    <header>
        <img src="img/Logo.jpg" alt="Logo de Fresh Cuts">
    </header>

    <!-- Galería en bucle -->
    <div class="gallery">
        <div class="gallery-track">
            <img src="img/imagen1.jpg" alt="Imagen 1">
            <img src="img/imagen2.jpg" alt="Imagen 2">
            <img src="img/imagen3.jpg" alt="Imagen 3">
            <img src="img/imagen4.jpg" alt="Imagen 4">
            <img src="img/imagen5.jpg" alt="Imagen 5">
        </div>
    </div>

    <section class="cards" id="carousel">
        <div class="card">
            <img src="img/corte-barba.jpg" alt="Corte de barba">
            <h3>Corte de Barba</h3>
            <p>Da una mejor imagen con una barba bien cuidada.</p>
        </div>
        <div class="card">
            <img src="img/corte-cabello.jpg" alt="Corte de cabello">
            <h3>Corte de Cabello</h3>
            <p>Un look fresco y moderno para cualquier ocasión.</p>
        </div>
        <div class="card">
            <img src="img/tratamiento-facial.jpg" alt="Tratamiento facial">
            <h3>Tratamiento Facial</h3>
            <p>Cuida tu piel con nuestros tratamientos especializados.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
